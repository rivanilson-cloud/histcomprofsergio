{% extends 'index.html' %}

{% block content %}
    <h2 style="text-align: center;">Inscreva-se para receber nossas novidades!</h2>
    <br><br>
    <div class="form-group">
        <label for="exampleInputEmail1">Nome</label>
        <input type="text" class="form-control" id="text" aria-describedby="emailHelp" placeholder="Nome">
    </div>

    <div class="form-group">
        <label for="phone">Contato WhatsApp:</label>
        <input placeholder="83 9 9999 9999"class="form-control" type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
    </div>

    <div class="form-group">
        <label for="exampleInputEmail1">Email</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="exemplo@email.com.br">
        <small id="emailHelp" class="form-text text-muted">Nunca compartilhe seu e-mail com outras pessoas
        </small>
    </div>

    <button type="submit" class="btn btn-primary">Enviar</button>
    

{% endblock %}
