{% extends "index.html" %}
{% block content %}

    <h2 style="text-align: center;">Críticas, comentários e sugestões é só postar aqui!</h2>
    <br><br>
    <div class="form-group">
        <label for="exampleInputEmail1">Nome</label>
        <input type="text" class="form-control" id="" aria-describedby="emailHelp" placeholder="Nome">
    </div>
    <div class="form-group">
        <label for="exampleInputEmail1">Email</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="exemplo@email.com.br">
        <small id="emailHelp" class="form-text text-muted">Nunca compartilhe seu e-mail com outras pessoas
        </small>
    </div>
    <div class="form-group">
        <label for="exampleFormControlTextarea1">Deixe sua opinião aqui:</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" required placeholder="Opinião"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Enviar</button>
{% endblock %}
